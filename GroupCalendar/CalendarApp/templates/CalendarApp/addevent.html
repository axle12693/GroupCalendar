{% load crispy_forms_tags %}
<div class="modal-dialog modal-lg">
    <form class="modal-content" id="addEventForm">
        {% csrf_token %}
        <input type="hidden" name="req" value="put">
        <div class="modal-header">
            <h5 class="modal-title" id="myLargeModalLabel">Add an Event</h5>

            <button type="button" class="close" aria-label="Close" onclick="$('#bd-example-modal-lg').modal('hide')">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <fieldset class="form-group" id="addEventFormContainer">
                {{ form|crispy }}
            </fieldset>
        </div>
        <div class="modal-footer form-group">
            <button type="button" class="btn btn-primary" id="addEventButton">Add Event</button>
        </div>
    </form>
</div>
<script>
    $("#div_id_repetition_type div .form-check input").click(function(event){repeatInputClickHandler()})
</script>
