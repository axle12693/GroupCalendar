{% load crispy_forms_tags %}
<div class="modal-dialog modal-lg">
    <form class="modal-content" id="addTaskForm">
        {% csrf_token %}
        <input type="hidden" name="req" value="put">
        <div class="modal-header">
            <h5 class="modal-title" id="myLargeModalLabel">Add a Task</h5>

            <button type="button" class="close" aria-label="Close" onclick="$('#bd-example-modal-lg').modal('hide')">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <fieldset class="form-group" id="addTaskFormContainer">
                {{ form|crispy }}
            </fieldset>
        </div>
        <div class="modal-footer form-group">
            <button type="button" class="btn btn-primary" id="addTaskButton">Add Task</button>
        </div>
    </form>
</div>
