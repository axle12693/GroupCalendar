{% load crispy_forms_tags %}
<div class="modal-dialog modal-lg">
    <form class="modal-content" action="login/" method="POST" id="signInForm">
        {% csrf_token %}
        <div class="modal-header">
            <h5 class="modal-title" id="myLargeModalLabel">Join us today!</h5>

            <button type="button" class="close" aria-label="Close" onclick="$('#bd-example-modal-lg').modal('hide')">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="mb-4">
                <small class="text-muted">
                    Need an account? <a class="ml-2" href="" id="goToRegisterLink">Register</a>
                </small>
            </div>
            <fieldset class="form-group" id="signInFormContainer">
                {{ form|crispy }}
            </fieldset>
        </div>
        <div class="modal-footer form-group">
            <button type="button" class="btn btn-primary" id="signInButton">Sign In</button>
        </div>
    </form>
</div>
